<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Frames</title>
</head>
<body>
    <form name="dataEntry" action="action.php" method="POST" autocomplete="on" onsubmit="validation()">
        <table border="2" bgcolor="orange" >
            <tr><td><label>
                Name
            </label>
            <input type="text" name="name" values=" " placeholder="Enter your name" required>
            <br></td></tr>
        
            
            <tr><td><label>email</label>
                <input type="email" name="email" value=" " required/>
                <br></td></tr>

            <tr><td><label>Phone number</label>
                    <input type="number" name="number" value=" " required/>
                    <br></td></tr>
            
            <tr><td><label>Sequence</label>
                <input type="number" name="seq" value=" " min="1" max="10" step="2" /><br></td></tr>
            
            <tr><td><label>Volume</label>
                <input type="range" name="ran" value="" min="1" max="10"/><br></td></tr>
            
            <tr><td><label>DOB</label>
                <input type="date" name="date" value=" " />
                <br></td></tr>
            
            <tr><td><label>Password</label>
                <input type="Password" name="password" value="" autofocus required/>  
         <br></td></tr>
         <tr><td><label>Confirm Password</label>
            <input type="Password" name="confirm_password" value="" autofocus required/>  
     <br></td></tr>
             
    <tr><td><label>Feedback</label>
        <br>
        <textarea rows=5 cols=50 name="description"></textarea>
        <br></td></tr>
    
    <tr><td><input type="checkbox" name="Male" value="on" checked>Male</input>
        <input type="checkbox" name="Female" value="on">Female</input>
        <br></td></tr>
    
    <tr><td><input type="radio" name="Subject" value="Male">Male</input>
        <input type="radio" name="Subject" value="Female">Female</input>
        <br></td></tr>
    
    <tr><td><select name="drop-downn">
        <option value="Male">Male</option>
        <option value="Female" selected>Female</option>
        <option value="Transgender">Transgender</option>
    </select>
    <br></td></tr>

</label></td></tr>
