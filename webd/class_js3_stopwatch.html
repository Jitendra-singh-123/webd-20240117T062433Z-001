        //stop watch
        var t1;
        var ss=0;
        var mm=0;
        var hh=0;
        function start(){
            t1=setInterval(timer,10);
        }
        function stop(){
            clearInterval(t1);
        }
        function timer(){
            ss=ss+1;
            document.getElementById("ss").value =ss;
            if(ss==59)
            {   
                ss=0;
                mm=mm+1;
                document.getElementById("mm").value = mm;
            }
            if(mm==59)
            {
                mm=0;
                hh=hh+1;
                document.getElementById("hh").value = hh;
            }
        }
        function reset(){
            clearInterval(t1);
            document.getElementById("ss").value=0;
            document.getElementById("mm").value=0;
            document.getElementById("hh").value=0;

        }

    </script>
</head>
<body>

    <!-- <p id="ss">SS</p> -->
    <br>
    SS<input type="text" value="" id="ss" />
    <br>
    <button onclick="start()">START</button>
    <button onclick="stop()">STOP</button>
    <button onclick="reset()">RESET</button>


</body>
