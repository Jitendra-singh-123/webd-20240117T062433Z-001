    <script>
        mycolor=["Red","Green","White","Black"];
        var str="";
        var str1="";
        for(i=0;i<mycolor.length;i++){
            if(i==mycolor.length-1)
             {   
                 str+=mycolor[i];
                 str1+=mycolor[i];
                }
            else
             {   
                 str+=mycolor[i]+",";
                 str1+=mycolor[i]+"+";
            }
            
        }
        console.log(str);
        console.log(str1);
    </script>
