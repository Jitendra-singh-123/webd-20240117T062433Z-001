    <title>Document</title>
    <script>
        function string_chop(str,n){
            var arr=[];
            for(i=0;i<str.length;i+=n){
                arr.push(str.substr(i,n));
            }
            return arr;
        }
        console.log(string_chop("welcome"));
        console.log(string_chop("welcome",2));
        console.log(string_chop("welcome",3));
    </script>
