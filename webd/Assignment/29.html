    <title>Document</title>
    <script>
        function combinations(str) {
            let permutations = [];
            for(i=0;i<str.length;i++){
                for(j=i+1;j<=str.length;j++){
                    permutations.push(str.slice(i,j));
                }
            }
            return permutations;
        }
        console.log(combinations("dog"));

    </script>
