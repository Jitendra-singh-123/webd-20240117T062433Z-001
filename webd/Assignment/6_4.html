    <script>
       function arraypair(array,sum){
        for (i = 0;i < array.length;i++) {
            var first = array[i];
            for (j = i + 1;j < array.length;j++) {
                var second = array[j];

                if ((first + second) == sum) {
            document.write(first + '+' + second + ' =' + sum);
            document.write("<br>");
           
                }
            }

        }
}

var a = [4, 6, 5, -10, 8, 5, 20];

document.write("<br>")
var target=10;

arraypair(a,target)
    </script>
