<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function generate(arr) {
            var n = arr.length;
            let j = 0;
            for (let i = 0; i < n; i++) {
                if (arr[i] < 0) {
                    if (i != j) {
                        let temp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = temp;
                    }
                    j++;
                }
            }
        }
        var arr = [1, -1, 2, -2, 3, -3];
        document.write("Input: "+arr)
        document.write("<br>");
        generate(arr);
       
        document.write("Output: "+arr);
    </script>
</head>

<body>

</body>

</html>
