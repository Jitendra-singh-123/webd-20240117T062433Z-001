<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var v1;
        function start(){
            // execute after particular time
            //Q1) create counter 
            v1=window.setTimeout(hello,10000);
        }
        function hello(){
            alert("HI");
        }
        function stop(){
            clearTimeout(v1);
        }
    </script>
</head>
<body>
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>

</body>
</html>
