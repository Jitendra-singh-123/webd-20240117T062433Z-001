<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events</title>
    <script>
        function over(){
            document.getElementById("p1").innerHTML = "Mouse Over"
            document.getElementById("p1").style.background = "violet"

        }
        function out(){
            document.getElementById("p1").innerHTML = "Mouse Out"
            document.getElementById("p1").style.background = "green"
        }
         function mdown(){
             document.getElementById("p1").innerHTML  += "Mouse down" 
         }

        </script>

</head>
<body onkeydown="alert('keydown')" onkeypress="alert('keypress')">
    <div onmouseover="over()" onmouseout="out()" style="background-color: red;" oncontextmenu="alert('Right Click')" onmousedown="mdown()">
    <p id="p1">Over and Out</p>
    </div>
    
</body>
</html>
