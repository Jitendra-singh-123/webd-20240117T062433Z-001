<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
    <style>
        input[type="button"] {
            width: 100%;
            background-color: whitesmoke;
        }

        body {
            background-image: url("https://images.unsplash.com/photo-1625225233840-695456021cde?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80");
            height: 120%;


            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;

        }
    </style>
    <script>
        function display(v) {
            document.getElementById("in").value += v;
        }
        function solve() {
            var v1 = document.getElementById("in").value;
            // console.log(typeof v1) string type
            var result = eval(v1);
            document.getElementById("in").value = result;
        }

        function clr() {
            document.getElementById("in").value = ""
        }
        function sin1() {

            var s1 = document.getElementById("in").value
            s1 = s1 * (Math.PI / 180)
            var s2 = Math.sin(s1)
            document.getElementById("in").value = s2;
        }
        function pow1() {
            var p1 = document.getElementById("in").value;
            var p2 = p1.split(",")
            var resultPow = Math.pow(p2[0], p2[1]);
            document.getElementById("in").value = resultPow;
        }
    </script>
</head>

<body>
    <h1 align="center">Calculator</h1>
    <table style="width: 10%;" border="1" bgcolor="grey" align="center" id="t">
        <tr>
            <td colspan="3"><input type="text" id="in" placeholder="Click on Number" style="background-color: aqua;"
                    readonly></td>
            <td><input type="button" value="clear" onclick="clr()"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="display('1')"></td>
            <td><input type="button" value="2" onclick="display('2')"></td>
            <td><input type="button" value="3" onclick="display('3')"></td>
            <td><input type="button" value="+" onclick="display('+')"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="display('4')"></td>
            <td><input type="button" value="5" onclick="display('5')"></td>
            <td><input type="button" value="6" onclick="display('6')"></td>
            <td><input type="button" value="-" onclick="display('-')"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="display('7')"></td>
            <td><input type="button" value="8" onclick="display('8')"></td>
            <td><input type="button" value="9" onclick="display('9')"></td>
            <td><input type="button" value="/" onclick="display('/')"></td>
        </tr>
        <tr>
            <td><input type="button" value="pow" onclick="pow1()"></td>
            <td><input type="button" value="exp" onclick=""></td>
            <td><input type="button" value="log" onclick=""></td>
            <td><input type="button" value="fact" onclick=""></td>
        </tr>
        <tr>
            <td><input type="button" value="sin" onclick="sin1()"></td>
            <td><input type="button" value="cos" onclick="display('')"></td>
            <td><input type="button" value="tan" onclick="display('')"></td>
            <td><input type="button" value="," onclick="display(',')"></td>
        </tr>
        <tr>
            <td><input type="button" value="=" onclick="solve()"></td>
            <td><input type="button" value="0" onclick="display('0')"></td>
            <td><input type="button" value="." onclick="display('.')"></td>
            <td><input type="button" value="*" onclick="display('*')"></td>
        </tr>
    </table>
</body>

</html>
