<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>

<body>
    
    <input type="button" name="" id="bt" value="Start Clock " onclick="start()">
    
    <p id="clock">clock</p>
    <script>
        function start(){
            t=setInterval(currentTime,1000);
        }
       
        function currentTime() {
            let time;
            let date = new Date();
            let hh = date.getHours();
            let mm = date.getMinutes();
            let ss = date.getSeconds();
            let session = "AM";

            if (hh === 0) {
                hh = 12;
            }
            if (hh > 12) {
                hh = hh - 12;
                session = "PM";
            }

            hh = (hh < 10) ? "0" + hh : hh;
            mm = (mm < 10) ? "0" + mm : mm;
            ss = (ss < 10) ? "0" + ss : ss;

            time = hh + ":" + mm + ":" + ss + " " + session;

            document.getElementById("clock").innerText = time;
            // console.log(time)

        }

        currentTime();
    </script>
</body>

</html>
