    <title>Document</title>
    <script>
        function validateForm() {
            let x = document.forms["dataEntry"]["name"].value;
            var email = document.forms["dataEntry"]["email"].value;
            var password = document.forms["dataEntry"]["password"].value;
            var confirm_password = document.forms["dataEntry"]["confirm_password"].value;
            var number = document.forms["dataEntry"]["number"].value;
            var regular = /^[a-zA-Z0-9!@#$%^&*]{6,16}$/;
            if (x == "") {
                alert("Name must be filled out");
                x.focus();
                return false;
            }
            // if (x.length > 2 && x.length <= 20) {
            //     alert("Length of name should between 3 to 20");
            //     x.focus();
            //     return false;
            // }
            if (email.indexOf("@") < 1 || email.indexOf(".") < email.indexOf("@") + 2 || email.indexOf(".") + 2 >= email.length) {
                alert("Please enter a valid email address");
                email.focus();
                return false;
            }
            if (isNaN(number)) {
                alert("Enter numeric value only");
                number.focus();
                return false;
            }
            if (number.length != 10) {
                alert("Length of number should be 10");
                number.focus();
                return false;
            }
            if (number.value == "") {
                alert("Enter Number please");
                number.focus();
                return false;
            }
            if (!regular.test(password)) {
                alert("Password should contain atleast one number and one specail character");
                password.focus();
                return false;
            }

            if (confirm_password != password) {
                alert("Password does not match");
                confirm_password.focus();
                return false;
            }
            return true;

        }
    </script>
