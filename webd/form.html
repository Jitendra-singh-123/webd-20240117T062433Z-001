<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
</head>

<body>
    <form name="dataEntry" method="POST" action="action.php" autocomplete="on">
        <table border="2" bgcolor="orange" >
            <tr>
                <td>
                        Name
                    <input type="text" name="name" placeholder="Enter your name">
                    <br>
                </td>
            </tr>


            <tr>
                <td><label>email</label>
                    <input type="text" name="email" value=" " />
                    <br>
                </td>
            </tr>

            <tr>
                <td><label>Phone number</label>
                    <input type="text" name="number" value=" ">
                    <br>
                </td>
            </tr>

            <tr>
                <td><label>Sequence</label>
                    <input type="number" name="seq" value=" " min="1" max="10" step="2" /><br>
                </td>
            </tr>

            <tr>
                <td><label>Volume</label>
                    <input type="range" name="ran" value="" min="1" max="10" /><br>
                </td>
            </tr>

            <tr>
                <td><label>DOB</label>
                    <input type="date" name="date" value=" " />
                    <br>
                </td>
            </tr>

            <tr>
                <td><label>Password</label>
                    <input type="password" name="password" value="" />
                    <br>
                </td>
            </tr>
            <tr>
                <td><label>Confirm Password</label>
                    <input type="password" name="confirm_password" value="" />
                    <br>
                </td>
            </tr>

            <tr>
                <td ><label>Feedback</label>
                    <br>
                    <textarea  rows=5 cols=50 name="description" placeholder="Enter Feedback"></textarea>
                    <br>
                </td>
            </tr>

            <tr>
                <td><input type="checkbox" name="Male" value="on" checked>Male</input>
                    <input type="checkbox" name="Female" value="on">Female</input>
                    <br>
                </td>
            </tr>

            <tr>
                <td><input type="radio" name="Subject" value="Male">Male</input>
                    <input type="radio" name="Subject" value="Female">Female</input>
                    <br>
                </td>
            </tr>

            <tr>
                <td><select name="drop-downn">
                        <option value="Male">Male</option>
                        <option value="Female" selected>Female</option>
                        <option value="Transgender">Transgender</option>
                    </select>
                    <br>
                </td>
            </tr>




            <tr>
                <td><label>Enter your favourite subject
                        <input type="text" name="abc" list="subjects">
                        <datalist id="subjects">
                            <option>Maths</option>
                            <option>Physics</option>
                            <option>History</option>
                            <option>Hindi</option>
                            <option>Humanities</option>
                            <option>Micro</option>
                            <option>Master</option>
                            <option>Plant</option>
                        </datalist>
                    </label></td>
            </tr>
            <tr>
                <td>
                    <label>Select file</label>
                    <input type="file" name="fileupload" accept="image/* ">
                </td>
            </tr>
            <tr>
                <td> <input type="submit" name="submit" value="register" />
                    <input type="reset" name="reset" value="Reset" />
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
