<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remaining day from Xmas</title>
    <script>
        var date=new Date();
        
        var v1 = date.getFullYear();
        var v2=date.getMonth();
        var v3=date.getDate();
        
        if(v2==11 && v3>25){
            v1=v1+1;
        }
        var x_mas_date=new Date(v1,11,25);
        var v4=date.getTime();
        var v5=x_mas_date.getTime()

        var v_diff=v5-v4;
        var d1=24*60*60*1000;
        console.log(Math.floor(v_diff/d1))
    </script>
</head>
